<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nofollow External links</title>
</head>

<body>
    <script type="text/javascript">
        const allLinksInPage = document.querySelectorAll('a');
        for (let i = 0; i < allLinksInPage.length; i++) {
            if (allLinksInPage[i].host !== 'www.dentalonline.co.il') {
                allLinksInPage[i].rel = 'nofollow';
                console.log('In this page I found External links! good luck');
            };
        }
    </script>

</body>

</html>
